title: People Widget
'@extends': default

form:
  fields:
    tabs:
      fields:
        advanced:
          fields:
            columns:
              fields:
                column1:
                  fields:
                    name:
                      default: modular/people_widget
                      '@data-options': '\Grav\Common\Page\Pages::modularTypes'
            overrides:
              fields:
                header.template:
                  default: modular/people_widget
                  '@data-options': '\Grav\Common\Page\Pages::modularTypes'
        section:
          type: tab
          title: Section
          fields:
            header.section_size:
              type: select
              label: Section size
              classes: fancy
              default: medium
              options:
                'small': 'Small'
                'medium': 'Medium'
                'large': 'Large'
                'fullheight': 'Full Height'
            header.section_style:
              type: select
              label: Section color
              classes: fancy
              default: white
              options:
                'white': 'White'
                'light': 'Light'
                'primary': 'Primary'
                'info': 'Info'
                'success': 'Success'
                'warning': 'Warning'
                'danger': 'Danger'
                'dark': 'Dark'
            header.title_enabled:
              type: toggle
              label: Show title
              default: 1
              help: Shot title
              options:
                  1: PLUGIN_ADMIN.YES
                  0: PLUGIN_ADMIN.NO
              validate:
                  type: bool
            header.title_position:
              type: select
              label: Title position
              classes: fancy
              default: centered
              options:
                'left': Left
                'centered': 'Center'
                'right': 'Right'
        content:
          fields:
            content:
              unset@: true
            uploads:
              unset@: true
            header.get_people_from:
              type: pages
              size: small
              classes: fancy
              default: /team
              label: Aggregate people from page
              show_all: false
              show_modular: false
              show_root: false
