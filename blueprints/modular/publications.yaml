title: Publications
'@extends': default

form:
  fields:
    tabs:
      fields:
        advanced:
          fields:
            columns:
              fields:
                column1:
                  fields:
                    name:
                      default: modular/publications
                      '@data-options': '\Grav\Common\Page\Pages::modularTypes'
            overrides:
              fields:
                header.template:
                  default: modular/publications
                  '@data-options': '\Grav\Common\Page\Pages::modularTypes'
        section:
          type: tab
          title: Section
          fields:
            header.section_size:
              type: select
              label: Section size
              classes: fancy
              default: medium
              options:
                'small': 'Small'
                'medium': 'Medium'
                'large': 'Large'
                'fullheight': 'Full Height'
            header.section_style:
              type: select
              label: Section color
              classes: fancy
              default: white
              options:
                'white': 'White'
                'light': 'Light'
                'primary': 'Primary'
                'info': 'Info'
                'success': 'Success'
                'warning': 'Warning'
                'danger': 'Danger'
                'dark': 'Dark'
            header.title_enabled:
              type: toggle
              label: Show title
              default: 1
              help: Shot title
              options:
                  1: PLUGIN_ADMIN.YES
                  0: PLUGIN_ADMIN.NO
              validate:
                  type: bool
            header.title_position:
              type: select
              label: Title position
              classes: fancy
              default: centered
              options:
                'left': Left
                'centered': 'Center'
                'right': 'Right'
        publications:
          type: tab
          title: Publications
          fields:
            header.publications:
              name: publications
              type: list
              style: vertical
              label: Publications
              fields:
                .header:
                  type: text
                  label: Header
                .small_header:
                  type: text
                  label: Info header
                .file_icon:
                  type: select
                  label: PUBLICATIONS.FILE_ICON.LABEL
                  help: PUBLICATIONS.FILE_ICON.HELP
                  classes: fancy
                  default: text
                  options:
                    'archive': Archive
                    'audio': Audio
                    'code': Code
                    'excel': Excel
                    'image': Image
                    'pdf': PDF
                    'powerpoint': Powerpoint
                    'text': Text
                    'video': Video
                    'word': Word
                .button_label:
                  type: text
                  label: Button label
                  placeholder: Download
                .button_icon:
                  type: select
                  label: Button icon
                  help: Button icon help
                  classes: fancy
                  default: download
                  options:
                    'download': Download
                    'github': Github
                    'gitlab': Gitlab
                    'bitbucket': Bitbucket
                    'git': Generic git
                    'link': Link
                    'external-link': External link
                .button_link:
                  type: link
                  label: Button link
                  placeholder: http(s)://example.com
                .text:
                  type: editor
                  label: Text
                  autofocus: true
                .uploaded_file:
                  type: filepicker
                  label: Select a file
                  preview_images: true
