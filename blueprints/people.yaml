title: People
'@extends': default

form:
  fields:
    tabs:
      fields:
        advanced:
          fields:
            columns:
              fields:
                column1:
                  fields:
                    name:
                      default: people
            overrides:
              fields:
                header.template:
                  default: people
        section:
          type: tab
          title: Section
          fields:
            header.section_size:
              type: select
              label: Section size
              classes: fancy
              default: medium
              options:
                'small': 'Small'
                'medium': 'Medium'
                'large': 'Large'
                'fullheight': 'Full Height'
            header.section_style:
              type: select
              label: Section color
              classes: fancy
              default: white
              options:
                'white': 'White'
                'light': 'Light'
                'primary': 'Primary'
                'info': 'Info'
                'success': 'Success'
                'warning': 'Warning'
                'danger': 'Danger'
                'dark': 'Dark'
            header.title_enabled:
              type: toggle
              label: Show title
              default: 1
              help: Show title
              options:
                  1: PLUGIN_ADMIN.YES
                  0: PLUGIN_ADMIN.NO
              validate:
                  type: bool
            header.title_position:
              type: select
              label: Title position
              classes: fancy
              default: centered
              options:
                'left': Left
                'centered': 'Center'
                'right': 'Right'
        people:
          type: tab
          title: People
          fields:
            header.people:
              name: people
              type: list
              style: vertical
              label: People
              fields:
                .name:
                  type: text
                  label: Name
                .job:
                  type: text
                  label: Job
                .short_description:
                  type: text
                  label: Short Description
                .full_description:
                  type: editor
                  autofocus: true
                  label: Full Description
                .social:
                  name: social
                  type: list
                  label: Social Networks
                  fields:
                    .icon:
                      type: text
                      label: Icon
                    .url:
                      type: text
                      label: URL
                .photo:
                  type: filepicker
                  label: Select a file
                  preview_images: true
                .show_on_index:
                  type: toggle
                  label: Show on Home page
                  default: 1
                  help: Short title
                  options:
                      1: PLUGIN_ADMIN.YES
                      0: PLUGIN_ADMIN.NO
                  validate:
                      type: bool
        content:
          fields:
            content:
              unset@: true
            uploads:
              label: Photos repository
